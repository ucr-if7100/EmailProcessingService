databaseChangeLog:
  - changeSet:
      id: 1
      author: LuisGa
      changes:
        - createTable:
            tableName: persona
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: nombre
                  type: varchar(255)
              - column:
                  name: edad
                  type: int